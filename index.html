<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTTERY</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <div class="lottery-warp">
      <div class="lottery-render">
        <number class="lottery-render__number">0</number>
      </div>
      <div class="lottery-setup">
        <input
          placeholder="请输入抽奖范围"
          class="lottery-setup__input"
          type="number"
          oninput="value=value.slice(0,9)"
        />
      </div>

      <div class="lottery-action">
        <button class="lottery-action__start-button">开始抽奖</button>
        <button class="lottery-action__rest-button iconfont icon-rest"></button>
      </div>
    </div>
  </body>
  <script src="./src/scripts/main.js" type="module"></script>
</html>
